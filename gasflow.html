    <script>
        //mapbox

        //basemaps defined below

        /*var grayscale=L.tileLayer('https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; OpenStreetMap contributors'
        });*/

        var osm=L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; OpenStreetMap contributors'
        });

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});
        var grayscale = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
  subdomains: 'abcd',
  maxZoom: 19
});

        //data
        var tradeData= new L.GeoJSON.AJAX("assets/js/tradeLine.geojson").bindPopup("Route from the dismantling site to the dump site");

        //define generic a style



        //aug 2019 popup kalınlık renk
        var jul19= new L.GeoJSON.AJAX("assets/js/tradeLine.geojson", {
            onEachFeature: onEachFeature
        });
        //jul 2019 popup kalınlık renk
        //jun 2019 popup kalınlık renk
        //may 2019 popup kalınlık renk
        var map = L.map('map', {
          zoom: 5,
          center: [48.32,19.85],
          layers: [grayscale,jul19]

        });

        // control that shows state info on hover
        var info = L.control();

        info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
      };

        info.update = function (props) {
        this._div.innerHTML = "<h4>Gas Trade Flows Map in Europe</h4>" +(props ? "<b>Exporter: </b>"
         + props.Exit + '<br />' + "<b>Importer: </b>"+props.Entry+ '<br />'+"<b> Max Flow (Mm3/h): </b>"
        +props.Max_flow_Mm3_h.toString()      : 'Hover over Lines'
      );
  };
          info.addTo(map);
        //initiating the map variable

        //setting the basic attributes of the map
        function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
          weight: 5,
          color: '#666',
          dashArray: '',
          fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
          layer.bringToFront();
        }
        info.update(layer.feature.properties);
      }

        function resetHighlight(e) {
        jul19.resetStyle(e.target);
        info.update();
      }

      function onEachFeature(feature, layer) {
        layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,

        });
      }



        //grouping base layers defined above and assigning them to a var
        var baseLayers = {
            "Basemap": grayscale
           };

         //grouping overlaying features
        var overlayElements = {
        "Date": {
        "Jul-19": jul19
    }
};

        //Adding all layers and feautes to map
        L.control.groupedLayers(baseLayers, overlayElements, {collapsed:false}).addTo(map);

        //add mouse position
        L.control.mousePosition().addTo(map);



    </script>
